<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>图像合并工具</title>
  <link rel="stylesheet" href="./index.css" charset="utf-8">
  <link rel="stylesheet" href="./lib/jquery-ui/jquery-ui.min.css" charset="utf-8">
  <link rel="stylesheet" href="./lib/jquery-ui/jquery-ui.theme.min.css" charset="utf-8">
  <script src="./lib/jquery.js" charset="utf-8"></script>
  <script src="./lib/jquery-ui/jquery-ui.min.js" charset="utf-8"></script>
</head>
<body>
  <div id="content">

    <div id="navbar">
      <div class="left">
        <input type="number" class="input width" placeholder="宽度" value="500" />
        -
        <input type="number" class="input height" placeholder="高度" value="500" />
        <a href="javascript:;" class="btn btnResize">确定</a>
      </div>
      <div class="right">
        <a href="javascript:;" class="btn btnCreate">生成图像</a>
      </div>
    </div>

    <!-- <div id="toolbar">

    </div> -->

    <div id="workplace">
      <div class="content">
        <img src="./test.gif" class="item" />
      </div>
    </div>

    <div id="message">
      <table class="info">
        <tr>
          <td>X轴:</td>
          <td>
            <input type="number" name="left" class="input" value="0">
          </td>
          <td>Y轴:</td>
          <td>
            <input type="number" name="top" class="input" value="0">
          </td>
          <td>zIndex:</td>
          <td>
            <input type="number" name="z-index" class="input" value="0">
          </td>
        </tr>
        <tr>
          <td>宽度:</td>
          <td>
            <input type="number" name="width" class="input" value="0" readonly>
          </td>
          <td>高度:</td>
          <td>
            <input type="number" name="height" class="input" value="0" readonly>
          </td>
          <td colspan="2">
            <span name="name"></span>
          </td>
        </tr>
      </table>
    </div>

  </div>

  <div id="result">
    <a href="javascript:;" class="close">关闭</a>
    <div class="content"></div>
  </div>

  <script src="./index.js" charset="utf-8"></script>
</body>
</html>
