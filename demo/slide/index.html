<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>简单的拖动滑行组件</title>
    <style>
        *{ padding: 0; margin: 0;}
        .box{ overflow: hidden; margin: 20px; height: 100px; width: 500px; max-width: 80%; }
        .box .active{ -webkit-transition: margin-left .2s ease; transition:margin-left .2s ease; }
        .item { list-style:none; width: 100%; height: 100px; }
        .item1 { background:#bcbcbc; }
        .item2 { background:#6AC7FF; }
        .item3 { background:#CCE0A3; }
    </style>
</head>
<body>
    <div class="tips" style="margin: 20px;">按住，左右拖动试试</div>
    <ul class="box">
        <li class="item item1">
            <a href="http://www.baidu.com/" class="" target="_blank">链接</a><br/>
            <div id="test" style="cursor: pointer;">点击看控制台</div>
        </li>
        </li>
        <li class="item item2">
            <a href="http://www.baidu.com/" class="" target="_blank">链接</a>
        </li>
        <li class="item item3">
            <a href="http://www.baidu.com/" class="" target="_blank">链接</a>
        </li>
    </ul>
</body>
<script src="/js/lib/project.min.js"></script>
<script type="text/javascript">
    require("slide.js", function(Slide){
        var slide = new Slide(".box");
        slide.onchange = function(index){
            console.log("当前滚动到:" + index);
        };
        slide.resize();
    });
    test.addEventListener("click", function(){
        console.log("点击了..")
    }, false);
</script>
</html>
