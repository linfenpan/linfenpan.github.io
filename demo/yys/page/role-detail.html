<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1">
  <title>sass学习</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/swiper.min.css">
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/dist/output.css">
</head>
<body>
  <div id="site-container">
    <div id="site-header">
      <div class="left">
        <a href="javascript:history.back();" class="fa fa-chevron-left"></a>
      </div>
      <div class="title">角色</div>
      <div class="right">
        <a href="javascript:;" class="fa fa-search"></a>
      </div>
    </div><!-- /#site-header -->

    <div id="site-content">
      <div class="pageRole">
        <section class="introduce">
          <div class="hd">
            <span>全平台-刀光剑影</span>
            <span class="pull-right collectNum"><span class="orange">123456</span>收藏</span>
          </div>
          <div class="cnt">
            <div class="clearfix">
              <span class="level">41级</span>
              <span class="state light pull-right">上架中</span>
            </div>
            <div class="price">
              <span class="red">￥998.00</span>
            </div>
            <div class="special">
              <span>SSR 15</span>
              <span>六星式神 16</span>
              <span>六星御魂 122</span>
            </div>
            <div class="highlight">
              <span>亮点1</span>
              <span>亮点2</span>
              <span>亮点3</span>
            </div>
          </div>
          <div class="ft clearfix">
            <span class="time">剩余 11天23小时56分</span>
            <a href="javascript:;" class="pull-right">卖家信息&gt;</a>
          </div>
        </section>

        <section class="roleTabs">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide item">式神</div>
              <div class="swiper-slide item">阴阳术</div>
              <div class="swiper-slide item">御魂</div>
              <div class="swiper-slide item">斗技/资产</div>
              <div class="swiper-slide item">结界卡</div>
              <div class="swiper-slide item">皮肤</div>
            </div>
          </div>
        </section>

        <section class="roleContents">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div style="height: 900px;">
                  内容1 <br>内容1 <br>内容1 <br>内容1 <br>内容1 <br>内容1 <br>内容1 <br>内容1 <br>内容1 <br>内容1 <br>内容1 <br>内容1 <br>
                </div>
              </div>
              <div class="swiper-slide">内容2</div>
              <div class="swiper-slide">内容3</div>
              <div class="swiper-slide">内容4/资产</div>
              <div class="swiper-slide">内容5</div>
              <div class="swiper-slide">内容6</div>
            </div>
          </div>
        </section>
      </div>
    </div><!-- /#site-content -->

    <div id="site-footer">
      <div class="roleFooter">
        <div class="state">
          <a href="javascript:;" class="collect">
            <i class="fa fa-heart fa-fw"></i><br>
            收藏
          </a>
          <a href="javascript:;" class="state">
            <i class="fa fa-wheelchair-alt fa-fw"></i><br>
            待付款
          </a>
        </div>
        <a href="javascript:;" class="btn buyBtn">
          立即购买
        </a>
      </div>
    </div><!-- /#site-footer -->
  </div><!-- /#site-container -->

  <script src="../js/in.js" charset="utf-8"></script>
  <script src="../js/jquery.js" charset="utf-8"></script>
  <script src="../js/swiper.min.js" charset="utf-8"></script>
  <script src="../js/common.js" charset="utf-8"></script>
  <script>
    // roleTabs
    ;(function initRoleTabs() {
      var $tabs = $('.roleTabs .swiper-container');
      var siwperTab = new Swiper($tabs[0], {
        slidesPerView: 'auto',
        freeMode: true
      });

      var $contents = $('.roleContents .swiper-container');
      var swiperContent = new Swiper($contents[0], {
        initialSlide: 0,
        onSlideChangeStart: function(swiper) {
          setActiveIndex(swiper.activeIndex);
        }
      });

      setActiveIndex(0);

      function setActiveIndex(index) {
        $tabs.find('.item').removeClass('on').eq(index).addClass('on');
      }

      $tabs.on('click', '.item', function() {
        var index = $(this).index();
        setActiveIndex(index);
        siwperTab.slideTo(index);
        swiperContent.slideTo(index);
      });
    })();

    // 初始化内容的高度
    $(function initContent() {
      var $page = $('.pageRole');
      var $content = $('.roleContents');
      var $tab = $('.roleTabs');
      var topStart = 0;

      function reset() {
        $content.css('height', $page.outerHeight() - $tab.outerHeight());
        topStart = $tab.offset().top - $page.offset().top;
      };
      reset();

      var $win = $(window);
      $win.on('resize', reset);

      var $scroll = $('#site-content');
      $scroll.on('scroll', function() {
        if ($scroll.scrollTop() >= topStart) {
          $content.addClass('active');
        } else {
          $content.removeClass('active');
        }
      });
    });
  </script>
</body>
</html>
