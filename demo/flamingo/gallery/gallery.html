<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
</head>
<body>
    <p>请切换到手机模式：</p>
    <button id="btn">弹窗..</button>
    
    <div id="dialog"></div>
</body>
<script src="../project.full.min.js" charset="utf-8"></script>
<script type="text/javascript">
    require("./gallery.js", function(Gallery){
        // 把 Gallery 生成到 #dialog 元素中
        var dialog = new Gallery("#dialog", {
            force: 0.3,
            rate: 20
        });
        // 设置弹窗的元素列表，从第3张图开始浏览
        dialog.setList(["./images/pic1.png", "./images/pic2.png", "./images/pic3.png", "./images/pic4.png", "./images/pic5.png", "./images/pic6.png"], 2);


        document.querySelector("#btn").onclick = function(){
            // or 在 dialog.show(3); 指定从第4张图，开始显示
            dialog.show();
        };
    });
</script>
</html>
